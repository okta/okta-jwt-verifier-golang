# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

orbs:
  platform-orb: okta/general-platform-helpers@1.8

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  test:
    docker:
      - image: cimg/go:1.19.4
    steps:
      - checkout
      - run: go version
      - platform-orb/load-dependencies
      - run:
          name: "test stage"
          command: make test

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  "Circle CI Tests":
    jobs:
      - platform-orb/job-secrets-obtain:
          name: cache-secrets
          secret-key: "CLIENT_ID;ISSUER;PASSWORD;USERNAME"
      - test:
          requires:
            - cache-secrets
  # See OKTA-624784
  semgrep:
    jobs:
      - platform-orb/job-semgrep-prepare:
          name: semgrep-prepare
      - platform-orb/job-semgrep-scan:
          name: "Scan with Semgrep"
          requires:
            - semgrep-prepare

